name: Android Build (Gradle)

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Extract version info
        id: version
        run: |
          VERSION_NAME=$(node -p "require('./app.json').expo.version")
          BASE_VERSION_CODE=$(node -p "require('./app.json').expo.android.versionCode || 1")
          VERSION_CODE=$((BASE_VERSION_CODE + ${{ github.run_number }} - 1))
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Generate Android native project
        run: npx expo prebuild --platform android --clean

      - name: Bundle JS for Android (Expo)
        run: npx expo export --platform android

      - name: Set Android version
        run: |
          cd android/app
          sed -i "s/versionName \".*\"/versionName \"${{ steps.version.outputs.version_name }}\"/" build.gradle
          sed -i "s/versionCode [0-9]*/versionCode ${{ steps.version.outputs.version_code }}/" build.gradle

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Build APK (Release) with Gradle
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-v${{ steps.version.outputs.version_name }}-${{ steps.version.outputs.version_code }}.apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Create Release and Upload APK
        if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version_name }}-${{ steps.version.outputs.version_code }}
          name: Release v${{ steps.version.outputs.version_name }} (Build ${{ steps.version.outputs.version_code }})
          body: |
            ## VoiceShield Android Build
            
            **Version:** ${{ steps.version.outputs.version_name }}
            **Version Code:** ${{ steps.version.outputs.version_code }}
            **Build Number:** ${{ github.run_number }}
            
            ### Changes
            - Automated build from commit: ${{ github.sha }}
            
            ### Installation
            Download the APK below and install on your Android device.
          files: android/app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
